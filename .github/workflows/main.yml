name: Run Local Function on GitHub Actions

on:
  push:
    branches:
      - outlook # ðŸ‘ˆ Runs only on this branch
  schedule:
    - cron: "45 1 * * *" # Runs at 1:45 AM UTC (which is 8:45 PM EST)
  workflow_dispatch: # Allows manual execution

jobs:
  run-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install axios @google-cloud/firestore firebase-admin dotenv

      - name: Run Function
        run: node scripts/renewSubscriptions.js
