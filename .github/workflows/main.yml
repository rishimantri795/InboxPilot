name: Run Local Function on GitHub Actions

on:
  push: {} # Trigger on any push
  schedule:
    - cron: "*/1 * * * *" # Runs every minute for testing
  workflow_dispatch: # Allows manual execution

jobs:
  run-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: 🔐 Set Firebase Credentials from GitHub Secrets
        run: |
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> $GITHUB_ENV
          echo "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> $GITHUB_ENV

      - name: Run Function
        run: node scripts/renewSubscriptions.js
