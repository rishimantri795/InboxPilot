name: Run Local Function on GitHub Actions

on:
  push: {} # Trigger on any push
  schedule:
    - cron: "*/1 * * * *" # Runs every minute for testing
  workflow_dispatch: # Allows manual execution

jobs:
  run-function:
    runs-on: ubuntu-latest
    env:-

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Debug Secrets (Unsafe)
        run: |
          echo "ðŸ”¥ FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}"
          echo "ðŸ”‘ FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}"
          echo "ðŸ”“ FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}"

      - name: SECRET
        run: echo "My secret is ${{ secrets.FIREBASE_PRIVATE_KEY }}"

      - name: VAR
        run: echo "My variable is ${{ vars.FIREBASE_PROJECT_ID}}"

      - name: Install Dependencies
        run: npm ci

      - name: Run Function
        run: node scripts/renewSubscriptions.js
